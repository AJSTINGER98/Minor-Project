<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <script src="https://kit.fontawesome.com/b9e51288e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
        <div class = "d-flex justify-content-center">

                  <div class = "card">
                    <div class = "card-header">
                      <h3 class="text-center">Log In</h3>
                    </div>
                    <div class ="card-body">
                      <form action="https://www.google.com" method="GET">
                        <div class = "input-group form-group">
                          <div class = "input-group-prepend w-100">
                            <span class = "input-group-text"><i class="fas fa-user"></i></span>
                            <input name="user" class = "w-100" type="text" placeholder=" Username" required>
                          </div>
                        </div>
                        <div class = "input-group form-group">
                          <div class = "input-group-prepend w-100">
                            <span class = "input-group-text"><i class="fas fa-key"></i></span>
                            <input name="pass" class = "w-100" type="password" placeholder=" Password" required pattern=".{5,10}" title="The length of the password should be between 5 and 10">
                          </div>
                        </div>
                        <div class = "align-item-center">
                          <input type="checkbox" name="RememberMe" id="remember"> Remember 
                        </div>
                        <div class="form-group text-center">
                          <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </div>
                        <div class="card-footer">
                          <div class="d-flex justify-content-center">
                            <p class="text-center">Don't have an account?<br>
                            <a href="#">Sign Up</a></p>
                        </div>
                      </form>
                    </div>
                  </div>

              </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
